<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
            <div class="container">
                <h2>Image Gallery</h2>

                <div class="menu">
                    <a   href="#"  class="btn allbtn" data-filter="all"  >All</a>
                    <a    href="#"   class="btn waterbtn" data-filter="water" >Water</a>
                    <a   href="#"   class="btn earthbtn" data-filter="earth" >Earth</a>
                    <a   href="#"   class="btn firebtn" data-filter="fire" >Fire</a>
                </div>

                <form >
                    <i class="fas fa-search"></i>
                    <input type="text" name="" id="search-item" placeholder="Search gallery" onkeyup="search()">
                </form>

                <div class="box" id="store-items">

                    <div class="store-items water " >
                        <img src="img/water1.jpg" class="store-img" alt="">
                        <P>Ocean</P>
                    </div>

                    <div class="store-items earth " >
                        <img src="img/earth1.jpg" class="store-img" alt="">
                        <P>Bridge</P>
                    </div>

                    <div class="store-items fire " >
                        <img src="img/fire1.jpg" class="store-img" alt="">
                        <P>Flower Art</P>
                    </div>

                    <div class="store-items water " >
                        <img src="img/water2.jpg" class="store-img" alt="">
                        <P>River</P>
                    </div>

                    <div class="store-items earth " >
                        <img src="img/earth2.jpg" class="store-img" alt="">
                        <P>Mountain</P>
                    </div>

                    <div class="store-items fire " >
                        <img src="img/fire2.jpg" class="store-img" alt="">
                        <P>Symbol</P>
                    </div>
                    <div class="store-items water " >
                        <img src="img/water3.jpg" class="store-img" alt="">
                        <P>Underwater</P>
                    </div>

                    <div class="store-items earth " >
                        <img src="img/earth3.jpg" class="store-img" alt="">
                        <P>Nature</P>
                    </div>

                    <div class="store-items fire " >
                        <img src="img/fire3.jpg" class="store-img" alt="">
                        <P>Phoenix</P>
                    </div>

                </div>



            </div>



          
        

        <script src="app.js"></script>
    </body>



</html>
